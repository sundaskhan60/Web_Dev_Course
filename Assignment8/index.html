<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar">
        <div class="nav">
          <div class="nav-text">Personal Info</div>
          <div class="nav-text">Team info</div>
          <div class="nav-text">Password</div>
        </div>
      </nav>

      <div class="main">
        <div class="img-main">
          <img
            src="https://img.freepik.com/free-photo/portrait-expressive-young-man-wearing-formal-suit_273609-6942.jpg?semt=ais_hybrid&w=740&q=80"
            class="img"
          />

          <div class="upload-icon">ðŸ“·</div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-grid">
          <div class="form-control">
            <label>Name</label> <br />
            <input type="text" placeholder="Fred Kian" />
          </div>

          <div class="form-control">
            <label>Email</label> <br />
            <input type="email" placeholder="example@gmail.com" />
          </div>

          <div class="form-control">
            <label>Contact</label> <br />
            <input type="tel" placeholder="+123 456 7890" />
          </div>

          <div class="form-control">
            <label>Height</label> <br />
            <input type="text" placeholder="6 feet" />
          </div>

          <div class="form-control">
            <label>Weight</label> <br />
            <input type="text" placeholder="65 kg" />
          </div>

          <div class="form-control">
            <label>Address</label> <br />
            <input type="text" placeholder="123 Street USA" />
          </div>
        </div>
      </div>

      <button>Save Changes</button>
    </div>
  </body>
</html>
